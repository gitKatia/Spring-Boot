<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Header</title>
</head>
<body>
	<div class="" th:fragment="header">
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#" th:text="#{welcome.header}">Welcome
						header</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#" th:href="@{/home}" th:text="#{header.menu.home}">Home</a>
						</li>
						<li><a href="#" th:href="@{/about}" th:text="#{header.menu.about}">About</a></li>
					</ul>
					<span class="lang-selection" th:text="#{lang.change}"></span>:
					<select id="locales">
					    <option value=""></option>
					    <option value="de" th:text="#{lang.de}"></option>
					    <option value="it" th:text="#{lang.it}"></option>
					    <option value="en" th:text="#{lang.en}"></option>
					</select>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
